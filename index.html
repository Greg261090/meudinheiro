<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0; /* Fundo claro */
        color: #1f2937; /* Cor do texto escuro */
    }

    header {
        background: #ffffff; /* Fundo do cabeçalho branco */
        padding: 20px;
        text-align: center;
        color: #1f2937; /* Texto escuro */
        font-size: 22px;
        font-weight: bold;
        border-bottom: 1px solid #d1d5db; /* Linha de separação clara */
    }

    nav {
        display: flex;
        justify-content: space-around;
        background: #ffffff;
        border-bottom: 1px solid #d1d5db;
        padding: 10px 0;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    nav button {
        background: #e5e7eb; /* Botão de navegação claro */
        border: 1px solid #d1d5db;
        padding: 10px 14px;
        color: #1f2937;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
    }

    nav button:hover {
        background: #d1d5db;
    }

    .page {
        padding: 20px;
    }

    .hidden {
        display: none !important;
    }

    .card {
        background: #ffffff; /* Fundo do card branco */
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #d1d5db;
    }

    .card h3 {
        margin-top: 0;
        border-bottom: 1px solid #d1d5db;
        padding-bottom: 10px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background: #ffffff; /* Fundo do input branco */
        color: #1f2937;
        box-sizing: border-box;
    }

    button {
        background: #2563eb; /* Cor primária azul */
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #1d4ed8;
    }

    .danger {
        background: #dc2626; /* Cor de perigo (vermelho) */
    }

    .danger:hover {
        background: #b91c1c;
    }
    
    .list-item {
        background: #f9fafb; /* Fundo do item de lista bem claro */
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
    }

    .flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    /* Cores de status */
    /* Receita Positiva (Verde) */
    .list-item strong[style*="#238636"], #saldoAtual[style*="#238636"] {
        color: #059669 !important; /* Verde mais escuro para destaque em fundo claro */
    }
    /* Despesa Negativa (Vermelho) */
    .list-item strong[style*="#da3633"], #saldoAtual[style*="#da3633"] {
        color: #dc2626 !important; /* Vermelho mais forte */
    }
</style>
